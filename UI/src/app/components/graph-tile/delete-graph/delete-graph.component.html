<div class="container">
    <div class="row">
        <div class="col-12">
            <div mat-dialog-content>
                <h4>Are you sure you want to delete?</h4>
            </div>
            <div mat-dialog-actions class="actions">
                <button mat-button mat-raised-button (click)="closeDialog()" cdkFocusInitial>No</button>
                <button mat-button mat-raised-button color="primary" (click)="closeDialog(true)"
                    cdkFocusInitial>Yes</button>
            </div>
        </div>
    </div>
</div>
