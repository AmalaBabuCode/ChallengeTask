<div class="row text-white header-bar">
    <div class="col-md-12 ">
        <nav class="navbar navbar-expand-md navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand abs pt-4 pb-4">
                    <h1>{{navText}}</h1>
                </a>
                <button *ngIf="showBackBtn" class="navbar-toggler" type="button" (click)="toggleNavbar()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
                    <div *ngIf="showBackBtn" class="nav-item  pt-4 pb-4 pointer" (click)="navigateToGraphList()">
                        <h3 class="nav-link">Back to Graph List</h3>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
